<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>   
</head>
<body >
    
    <h1>My ToDo List</h1>

    <p>make a new todo:</p>
    
    <input id = "titleInput" placeholder="toDo title">

    <button id = "newToDoSubmit" onclick="storeTitle()">submit</button>

    <ul id="listDisplay">items to do:</ul>

    <p>remove a toDo:</p>
    
    <input id = "titleRemovalInput" placeholder="toDo title">

    <button id = "toDoRemoveButton" onclick="removeToDoByTitleName()">submit</button>

</body>
</html>
